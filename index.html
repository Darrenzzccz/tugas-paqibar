<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rubik Face â€” Flex</title>
<style>
  :root{
    --size: 240px;   /* ukuran total muka rubik */
    --tile-gap: 6px; /* jarak antar kotak */
    --tile-radius: 6px;
  }

  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #f3f4f6;
    margin: 0;
  }

  /* wadah muka rubik */
  .rubik {
    width: var(--size);
    height: var(--size);
    display: flex;
    flex-direction: column;  /* kita buat 3 baris */
    gap: var(--tile-gap);
    background: #111; /* frame di sekitar */
    padding: var(--tile-gap);
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }

  /* Baris berisi 3 kotak */
  .row{
    display: flex;
    flex: 1 1 0;
    gap: var(--tile-gap);
  }

  /* Kotak kecil (tile) */
  .tile{
    flex: 1 1 0;        /* bagi rata seluruh ruang baris */
    display: grid;
    place-items: center;
    font-weight: 600;
    color: #111;
    border-radius: var(--tile-radius);
    user-select: none;
    cursor: pointer;
    transition: transform .12s ease, filter .12s;
  }

  .tile:active { transform: scale(.98); filter: brightness(.95); }

  /* warna contoh (seperti satu sisi rubik nyata) */
  .c-1 { background:#FFCE00 } /* kuning */
  .c-2 { background:#0051BA } /* biru */
  .c-3 { background:#FF0000 } /* merah */
  .c-4 { background:#009E60 } /* hijau */
  .c-5 { background:#FF5800 } /* oranye */
  .c-6 { background:#FFFFFF; color:#111 } /* putih */

  /* responsif: kecilkan ukuran jika layar sempit */
  @media (max-width:420px){
    :root { --size: 180px; --tile-gap:5px; }
  }
</style>
</head>
<body>

<!-- Contoh: kita pakai warna yang sama di semua tile supaya terlihat seperti muka rubik -->
<div class="rubik" aria-label="Muka rubik 3x3 - contoh">
  <div class="row">
    <div class="tile c-1">1</div>
    <div class="tile c-1">2</div>
    <div class="tile c-1">3</div>
  </div>
  <div class="row">
    <div class="tile c-1">4</div>
    <div class="tile c-1">5</div>
    <div class="tile c-1">6</div>
  </div>
  <div class="row">
    <div class="tile c-1">7</div>
    <div class="tile c-1">8</div>
    <div class="tile c-1">9</div>
  </div>
</div>

</body>
</html>
